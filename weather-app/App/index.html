<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="src/script.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="search-bar">
      <input type="text" placeholder="Search for city" id="input-search-bar" />
      <button class="input-buttons" id="searchBtn">Search</button>
      <button class="input-buttons" id="resetBtn">Reset</button>
    </div>
    <div class="city-image">
      <img
        src="Images/barcelona.webp"
        alt="image of the city Barcelona"
        width="200px"
        height="200px"
        id="image-city"
      />
    </div>
    <div class="today-temp">
      <p>Sunny 19&deg;</p>
    </div>
    <div class="weekly-forecast">
      <div class="week-day">
        <span>Mon</span>
      </div>
      <div class="week-day">
        <span>Tue</span>
      </div>
      <div class="week-day">
        <span>Wed</span>
      </div>
      <div class="week-day">
        <span>Thu</span>
      </div>
      <div class="week-day">
        <span>Fri</span>
      </div>
      <div class="week-day">
        <span>Sat</span>
      </div>
      <div class="week-day">
        <span>Sun</span>
      </div>
    </div>
  </body>
</html>
